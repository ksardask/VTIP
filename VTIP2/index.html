<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма департамента</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script id="form-template" type="text/x-handlebars-template">
        <form id="departmentForm">
            <label for="number">Номер:</label>
            <input type="number" id="number" name="number" required>
            
            <label for="name">Название:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="fio">ФИО:</label>
            <input type="text" id="fio" name="fio" required>
            
            <label for="phone">Телефон:</label>
            <input type="text" id="phone" name="phone" required>
            
            <label for="staff">Количество сотрудников:</label>
            <input type="number" id="staff" name="staff" required>
            
            <label for="address">Юр. адрес:</label>
            <input type="text" id="address" name="address" required>
            
            <button type="button" onclick="addData()">Ввести данные</button>
            <button type="reset" onclick="clearTable()">Очистить форму</button>
            <button type="button" onclick="deleteData()">Удалить запись по номеру</button>
            <button type="button" onclick="showAllData()">Показать все введенные данные</button>
            <button type="button" onclick="showData()">Показать элемент по номеру</button>
        </form>
    </script>
    
    <script id="table-template" type="text/x-handlebars-template">
        <table>
            <tr>
                <th>Номер</th>
                <th>Название</th>
                <th>ФИО</th>
                <th>Телефон</th>
                <th>Количество сотрудников</th>
                <th>Юр. адрес</th>
            </tr>
            {{#each departments}}
            <tr>
                <td>{{number}}</td>
                <td>{{name}}</td>
                <td>{{fio}}</td>
                <td>{{phone}}</td>
                <td>{{staff}}</td>
                <td>{{address}}</td>
            </tr>
            {{/each}}
        </table>
    </script>

    <div id="formContainer"></div>
    <div id="output"></div>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.6/dist/handlebars.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
